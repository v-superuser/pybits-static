<!DOCTYPE html>
<html>
<head>
    <title>PyBITS 2017</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/index.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
	<script src="https://use.fontawesome.com/1523c943cd.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/deep-diff/0.3.3/deep-diff.min.js"></script>
</head>

<body>
	<div class="window fullsize">
		<div class="navbar visible">
			<div class="wrapper">
				<div id="menu" class="button">
					<div class="icon-menu"></div>
				</div>
				<span class="logo">atmos ~</span>
				<div class="controls">
					<div class="button user">
						<div><img src="http://www.miastograf.pl/bundles/miastografmain/images/avatar.png"></div>
					</div>
					<div class="button">
						<div class="icon-power_settings_new"></div>
					</div>
					<div class="button visible">
						<div class="icon-account_circle"></div>
					</div>
					<div class="button close">
						<div class="icon-close"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="remnant">
			<div class="sidebar visible">
				<div class="wrapper">
					<div class="section primary">
						<label>MAIN</label>
						<ul>
							<li class="active"><i></i><span>Home</span></li>
							<li><i></i><span>Speakers</span></li>
							<li><i></i><span>Schedule</span></li>
							<li><i></i><span>Venue</span></li>
							<li><i></i><span>About</span></li>
						</ul>
					</div>
					<div class="secondary-wrapper">
						<div class="section secondary active">
							<label>Events</label>
							<ul>
								<li><i></i><span>Workshops</span></li>
								<li><i></i><span>Talks</span></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="remnant main">
				<div class="wrapper tray"></div>
				<div class="wrapper face">
					<i class="meta"></i>
					<h1>PyBITS</h1>
					<div id="main-container">
						<p>
							Intro goes here
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
